<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/newTweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <!-- Nav Bar -->
    <nav>
      <span class="logo">tweeter</span>
      <span class="writeNewTweet"><p><strong> Write </strong> a new tweet</p><i class="fa-solid fa-angles-down" style="color: #ff0000;"></i></span>
    </nav>

    <!-- Header -->
    <header class="profile">
      <div class="userProfilePic">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 class="profileName"><span class="bold">Marijke</span> Van Hell</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!--HTML for making new tweet-->
      <section class="newTweet">
        <form action="/tweets" method="POST">
          <label for="tweetText">What are you humming about?</label>
          <textarea name="text" id="tweetText"></textarea>
          <hr style=>
          <div class="underTitle">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweetText">140</output>
          </div>
        </form>
      </section>

      <!--HTML for displaying tweets-->
      <section class="tweetContainer">
        <article class="tweet">
          <header class="tweetHeader">
            <div class="user">
              <img class="userIcon" src="/images/isaacnewton.png"> 
              <h4 class="name">Newton</h4>
            </div>
            <div>
              <h4 class="userName">@SirIsaac</h4>
            </div>
          </header>
          <div class="tweetMsg">
            If I have seen further it is by standing on the shoulders of giants
          </div>
          <footer class="tweetFooter">
            <span class="tweetDate">10 days ago</span>
            <div class="tweetReactions">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
